<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costos Agricolas</title>
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
        <div class="container-fluid" id="contenedorGeneral">
          <div class="row" id="tituloGeneral">
            <div class="col-8" id="titulo1">
                <h1>Evaluador de Costos<br>
                 para MiPymes Agrícolas</h1>
            </div>
            <div class="col-4" id="imgTitulo">
                <img src="img/img.png" alt="imgTitulo" id="imgTitulo">
            </div>
            <div class="row" id="areaTrabajo">
              <div class="row" id="contFormulario">
                <div class="col-12" id="contTituloform">
                  Registro de Usuarios
                </div>
                <div class="col-12" id="contInputsForm">
                  <div class="input-group mb-3">
                    <img src="icon/img1.png.png" class="img-group-form">
                    <input type="text" class="form-control" placeholder="Numero Identificación" id="Numero Identificación">
                  </div>
                  <div class="input-group mb-3">
                    <img src="icon/img2.png.jpeg" class="img-group-form">
                    <input type="text" class="form-control" placeholder="Nombre Completo" id="Nombre Completo">
                  </div>
                  <div class="input-group mb-3">
                    <img src="icon/img3.png.jpeg" class="img-group-form">
                    <input type="text" class="form-control" placeholder="Dirección Residencia" id="Dirección Residencia">
                  </div>
                  <div class="input-group mb-3" >
                    <img src="icon/img4.png.jpeg" class="img-group-form" >
                    <input type="text" class="form-control" placeholder="Número de Teléfono" id="Número de Teléfono">
                  </div>
                  <div class="input-group mb-3" >
                    <img src="icon/img5.png.jpeg" class="img-group-form">
                    <input type="text" class="form-control" placeholder="Correo Electrónico" id="Correo Electrónico">
                  </div>
                  <div class="input-group mb-3">
                    <img src="icon/img6.png.jpeg" class="img-group-form">
                    <input type="text" class="form-control" placeholder="Valor Jornal" id="Valor Jornal">
                  </div>
                  <div class="input-group mb-3">
                    <img src="icon/img2.png.jpeg" class="img-group-form" >
                    <select class="form-select" id="inputGroupSelect01">
                      <option selected>Rol del Usuario</option>
                    </select>
                  </div>
                  <div class="btn-group" role="group" aria-label="Basic mixed styles example"></div>
                  <button type="button" class=" btn-danger">Regresar</button>
                  <button type="button" class=" btn-warning">Crear</button> 
                </div>
              </div>
            </div>
          </div>    
        </div>   
</body>
</html>
